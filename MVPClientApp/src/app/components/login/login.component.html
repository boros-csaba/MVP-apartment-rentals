<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <div *ngIf="errors?.length > 0" class="alert alert-danger">
            <div *ngFor="let error of errors">{{error}}</div>
          </div>
          <div *ngIf="!emailConfirmed && errors?.length > 0" class="d-flex justify-content-center">
            <a  class="btn btn-primary" (click)="requestNewConfirmationEmail()">Resend confirmation email</a>
          </div>
          <div *ngIf="success" class="alert alert-success">{{success}}</div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" />
              <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.email.errors.required">Email address is required!</div>
              </div>
            </div>
            <div class="form-group">
              <label for="firstName">Password</label>
              <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
              <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors.required">Password is required!</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary" id="loginButton">Login</button>
              <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              <a routerLink="/register" id="registerButton" class="btn btn-link">Register</a>
            </div>
            <hr />
            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="btn btn-primary mr-3" (click)="loginWithGoogle()">Login with Google</button>
              <button type="button" class="btn btn-primary" (click)="loginWithFacebook()">Login with Facebook</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
