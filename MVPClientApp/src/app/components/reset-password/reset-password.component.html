<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h2>Reset password</h2>
                </div>
                <div class="card-body">
                    <div *ngIf="errors?.length > 0" class="alert alert-danger text-center">
                        <div *ngFor="let error of errors">{{error}}</div>
                    </div>
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" id="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.controls.password.errors }" />
                            <div *ngIf="submitted && resetPasswordForm.controls.password.errors" class="invalid-feedback">
                                <div *ngIf="resetPasswordForm.controls.password.errors.required">Password is required!</div>
                                <div *ngIf="resetPasswordForm.controls.password.errors.minlength">Password must be at least 6
                                    characters long!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmedPassword">Confirm Password</label>
                            <input type="password" formControlName="confirmedPassword" id="confirmedPassword"class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.controls.password.value != resetPasswordForm.controls.confirmedPassword.value }" />
                            <div *ngIf="submitted && resetPasswordForm.controls.password.value != resetPasswordForm.controls.confirmedPassword.value"
                                class="invalid-feedback">
                                <div>Passwords do not match!</div>
                            </div>
                        </div>
                        <img *ngIf="loading" class="pl-3"
                            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                        <button *ngIf="!loading" class="btn btn-primary confirmation-button">Change password</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
