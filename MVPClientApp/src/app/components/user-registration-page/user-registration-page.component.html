<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <div *ngIf="errors?.length > 0" class="alert alert-danger">
                        <div *ngFor="let error of errors">{{error}}</div>
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }" />
                        <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.email.errors.required">Email address is required!</div>
                        <div *ngIf="registerForm.controls.email.errors.email">Provide a valid email address!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" id="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.firstName.errors }" />
                        <div *ngIf="submitted && registerForm.controls.firstName.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.firstName.errors.required">First Name is required!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" id="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.lastName.errors }" />
                        <div *ngIf="submitted && registerForm.controls.lastName.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.lastName.errors.required">Last Name is required!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
                        <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.password.errors.required">Password is required!</div>
                        <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters long!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmedPassword">Confirm Password</label>
                        <input type="password" formControlName="confirmedPassword" id="confirmedPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.value != registerForm.controls.confirmedPassword.value }" />
                        <div *ngIf="submitted && registerForm.controls.password.value != registerForm.controls.confirmedPassword.value" class="invalid-feedback">
                        <div>Passwords do not match!</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button [disabled]="loading" id="registerButton" class="btn btn-primary">Register</button>
                        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                        <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
