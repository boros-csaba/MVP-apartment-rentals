<h4>Edit user {{ user.firstName }} {{ user.lastName }}</h4>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <div *ngIf="!user.userId" class="form-group row">
    <label for="email" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="email" formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && form.controls.email.errors }" />
      <div *ngIf="submitted && form.controls.email.errors" class="invalid-feedback">
        <div *ngIf="form.controls.email.errors.required">Email address is required!</div>
        <div *ngIf="form.controls.email.errors.email">Provide a valid email address!</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="firstName" formControlName="firstName"
        [ngClass]="{ 'is-invalid': submitted && form.controls.firstName.errors }" />
      <div *ngIf="submitted && form.controls.firstName.errors" class="invalid-feedback">
        <div *ngIf="form.controls.firstName.errors.required">First Name is required!</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="lastName" formControlName="lastName"
        [ngClass]="{ 'is-invalid': submitted && form.controls.lastName.errors }" />
      <div *ngIf="submitted && form.controls.lastName.errors" class="invalid-feedback">
        <div *ngIf="form.controls.lastName.errors.required">Last Name is required!</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="user-daily-calories" class="col-sm-3 col-form-label">Roles</label>
    <div class="col-sm-9">
      <mat-select formControlName="roles" multiple id="roles">
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </div>
  </div>
  <div *ngIf="!user.userId" class="form-group row">
    <label for="password" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }" />
      <div *ngIf="submitted && form.controls.password.errors" class="invalid-feedback">
        <div *ngIf="form.controls.password.errors.required">Password is required!</div>
        <div *ngIf="form.controls.password.errors.minlength">Must have at least 6 characters!</div>
      </div>
    </div>
  </div>
  <div *ngIf="!user.userId" class="form-group row">
    <label for="passwordConfirmation" class="col-sm-3 col-form-label">Confirm Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="passwordConfirmation" formControlName="passwordConfirmation"
        [ngClass]="{ 'is-invalid': submitted && form.controls.password.value != form.controls.passwordConfirmation.value }" />
      <div *ngIf="submitted && form.controls.password.value != form.controls.passwordConfirmation.value"
        class="invalid-feedback">
        <div>Passwords do not match!</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="loading" class="btn btn-primary" id="saveButton">Save</button>
    <img *ngIf="loading" class="pl-3"
      src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </div>
</form>
