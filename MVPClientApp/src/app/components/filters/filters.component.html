<h3>Filters</h3>
<form (ngSubmit)="onSubmit()">
    <div class="container">
        <br />
        <h6>Floor area size (m<sup>2</sup>):</h6>
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="floor-area-from" class="col-sm-3 col-form-label">From:</label>
                    <div class="col-sm-9">
                        <input type="number" [(ngModel)]="filter.minArea" id="floor-area-from" class="form-control" name="minArea">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="floor-area-to" class="col-sm-3 col-form-label">To:</label>
                    <div class="col-sm-9">
                        <input type="number" [(ngModel)]="filter.maxArea" id="floor-area-to" class="form-control" name="maxArea">
                    </div>
                </div>
            </div>
        </div>

        <br />
        <h6>Number of rooms:</h6>
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="rooms-from" class="col-sm-3 col-form-label">From:</label>
                    <div class="col-sm-9">
                        <input type="number" [(ngModel)]="filter.minRooms" id="rooms-from" onkeypress="return !(event.charCode == 46)" step="1" class="form-control" name="minRooms">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="rooms-to" class="col-sm-3 col-form-label">To:</label>
                    <div class="col-sm-9">
                        <input type="number" [(ngModel)]="filter.maxRooms" id="rooms-to" onkeypress="return !(event.charCode == 46)" step="1" class="form-control" name="maxRooms">
                    </div>
                </div>
            </div>
        </div>

        <br />
        <h6>Price/Month ($):</h6>
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="price-from" class="col-sm-3 col-form-label">From:</label>
                    <div class="col-sm-9">
                        <input type="number" [(ngModel)]="filter.minPrice" id="price-from" class="form-control" name="minPrice">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="price-to" class="col-sm-3 col-form-label">To:</label>
                    <div class="col-sm-9">
                        <input type="number" [(ngModel)]="filter.maxPrice" id="price-to" class="form-control" name="maxPrice">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Apply filters</button>
    </div>
</form>
